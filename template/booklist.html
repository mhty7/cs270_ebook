<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Booklist</title>
</head>
<body>
<h1>Bookshelf</h1>
<p>Hi, {$user.username}
{if $user.isadmin}
<br />
You are an admin.
{/if}
</p>
<form name="booklist_f1" method="post" action="index.php">
	<input type="submit" value="logout" name="logout">
</form>
<table border=1 cellspacing=0 cellpadding=5>
	<tr bgcolor="#adff2f">
		<th>isbn</th>
		<th>title</th>
		<th>published</th>
		<th>Buy</th>
	</tr>
	{if $res != NULL}
		{foreach from = $res item="value"}
		<form name="booklist_f2" method="post" action="index.php">
			<input type="hidden" value="{$value.bid}" name="id" >
			<tr>
				<th>{$value.isbn}</th>
				<th>{$value.title}</th>
				<th>{$value.created_at}</th>
				<th><input type="submit" value="Buy" name="buy" ></th>
			</tr>
		</form>
		{/foreach}
	{/if}
</table>
</body>
</html>
